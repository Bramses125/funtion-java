<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="elemt">hello</div>
    <script>
        const elem = document.getElementById("elemt")
        elem.style.backgroundColor = 'green'
        elem.addEventListener("click", pintar )

        function pintar (){
            elem.style.backgroundColor = 'yellow'
        }
      
    </script>
</body>
</html>
