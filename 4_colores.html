<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "style.css">
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="key"></div>
  

    <script>
const div1 = document.getElementById("div1")
div1.addEventListener("click", pintar )
function pintar(event) {
            event.target.style.backgroundColor = 'black';
        }
const div2 = document.getElementById("div2")
div2.addEventListener("click", pintar )

    const div3 = document.getElementById("div3")
div3.addEventListener("click", pintar )
   
    const div4 = document.getElementById("div4")
div4.addEventListener("click", pintar )
 
function cambiarColorDiv(color) {
            const divKey = document.getElementById('key');
            if (divKey) {
                divKey.style.backgroundColor = color;
            }
        }

        function crearDiv(color) {
            const nuevoDiv = document.createElement('div');
            nuevoDiv.style.width = '200px';
            nuevoDiv.style.height = '200px';
            nuevoDiv.style.backgroundColor = color;
            nuevoDiv.style.border = '2px solid black';
            document.body.appendChild(nuevoDiv);
        }
        document.addEventListener('keydown', function (event) {
            if (event.key === 'a') {
               
                cambiarColorDiv('pink');
            } else if (event.key === 's') {
                
                cambiarColorDiv('orange');
            } else if (event.key === 'd') {
                
                cambiarColorDiv('lightblue');
            } else if (event.key === 'q') {
              
                crearDiv('purple');
            } else if (event.key === 'w') {
                
                crearDiv('gray');
            } else if (event.key === 'e') {
             
                crearDiv('brown');
            }
        });

    </script>
</body>
</html>
